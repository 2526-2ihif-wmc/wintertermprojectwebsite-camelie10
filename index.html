<!DOCTYPE html>
<html lang="en">
<!--https://getbootstrap.com/docs/5.3/components/buttons/-->

<head>
  <title>Food</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>
  <div class="content">
    <div>

      <h1 class="title">POPULAR</h1>
      <p>These are the some of the most popular categories:</p>
      <div id="carouselExample" class="carousel slide small-carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/italian/mozarellapizza.jpg" class="d-block w-100" alt="italian">
            <div class="carousel-caption d-none d-md-block">
              <h2 class="popular">Italian</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/chinesefood.jpg" class="d-block w-100" alt="chinese fried rice">
            <div class="carousel-caption d-none d-md-block">
              <h2 class="popular">Chinese</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/latinamerican/01-mexican-tacos-jarritos-mexican-soda.jpg" class="d-block w-100" alt="latinaMerican">
            <div class="carousel-caption d-none d-md-block">
              <h2 class="popular">Latin american</h2>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <h3 class="title">Overview of regions:</h3>
    <ul style="list-style-type:square" class="ul">
      <li>Italian</li>
      <li>Chinese</li>
      <li>Latin-american</li>
      <li>Indian</li>
    </ul>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<!--https://getbootstrap.com/docs/5.3/components/buttons/-->

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center;">
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>
  <div class="content">
    <div>

      <h1>POPULAR</h1>
      <p>These are the some of the most popular categories:</p>
      <div id="carouselExample" class="carousel slide small-carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/chinese food.jpg" class="d-block w-100" alt="chinese fried rice">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="popular">Chinese</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/italian/mozarella pizza.jpg" class="d-block w-100" alt="..." href="italian.html">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="popular">Italian</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/tacos.jpg" class="d-block w-100" alt="..." href="latin_american.html">
                        <div class="carousel-caption d-none d-md-block">
              <h5 class="popular">Latin american</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <h1 class="title">OVERVIEW</h1>

</body>

</html>

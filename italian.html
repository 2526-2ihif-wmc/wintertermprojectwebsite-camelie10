<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <h1 class="title">ITALIAN</h1>
    <div class="content">
        <h3>Pizza</h3>
        <img src="images/italian/mozarella pizza.jpg" alt="pizza">

        <h3>Spaghetti Bolognese</h3>
        <img src="images/italian/spagetti bolognese.webp" alt="spagettia">

        <h3>Tagliatelle</h3>
        <img src="images/italian/tagliatelle.jpg" alt="">

        <h3>Ravioli</h3>
        <img src="images/italian/ravioli.jpg" alt="">

        <h3>Gnocchi</h3>
        <img src="images/italian/gnocchi pesto.jpg" alt="">

        <h3>Risotto</h3>
        <img src="images/italian/risotto.jpg" alt="">

        <h3>Lasagne</h3>
        <img src="images/italian/lasagne.jpg" alt="">

        <h3>Bruschetta</h3>
        <img src="images/italian/bruschetta.jpg" alt="">

        <h3>Salad Caprese</h3>
        <img src="images/italian/salad caprese.jpg" alt="">
    </div>

</body>

</html>

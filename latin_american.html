<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="latin_american.css">
</head>

<body>
    <div id="navbar"></div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <h1 class="title">LATIN AMERICAN</h1>

    <div class="content">

        <div class="mexican">
            <h3 class="regions">MEXICAN</h3>

            <div class="grid">
                <img class="A" src="images/latinamerican/tacos.jpg" alt="TACOS">
                <img class="B" src="images/latinamerican/burritos.jpg" alt="Burritos">
                <img class="C" src="images/latinamerican/nachos.jpg" alt="Nachos">
            </div>
        </div>

        <div class="argentinia">
            <h3 class="regions">ARGENTINIAN</h3>

            <div class="grid">
                <img class="A" src="images/latinamerican/tacos.jpg" alt="Milanesa">
                <img class="B" src="images/latinamerican/burritos.jpg" alt="Empanadas">
                <img class="C" src="images/latinamerican/nachos.jpg" alt="Asado">
            </div>
        </div>

        <div class="brazil">
            <h3 class="regions">BRAZILIAN</h3>

            <div class="grid">
                <img class="A" src="images/latinamerican/tacos.jpg" alt="Acai bowl">
                <img class="B" src="images/latinamerican/burritos.jpg" alt="Feijoada">
                <img class="C" src="images/latinamerican/nachos.jpg" alt="Churrasco">
            </div>
        </div>
        <div class="caribbean">
            <h3 class="regions">CARIBBEAN</h3>

            <div class="grid">
                <img class="A" src="images/latinamerican/tacos.jpg" alt="Jerk Chicken">
                <img class="B" src="images/latinamerican/burritos.jpg" alt="Cuban sandwich">
                <img class="C" src="images/latinamerican/nachos.jpg" alt="Mo fongo">
                <p class ="A">This dish from Jamaica</p>
                <p class ="C">This dish from Puerto Rico</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
